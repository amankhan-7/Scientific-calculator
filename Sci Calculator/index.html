<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body" style="background-image: url('k.avif');">
    <segment>
        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>
            <div class="btns">
                <div class="row">
                    <button id="ce" onclick="backspc()">CE</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button onclick="expo()">e<span style="font-size:60%; font-weight:bold ">x</span></button>
                    <button id="ac" onclick="calculatorScreen.value = ''">AC</button>
    
                </div>
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">÷</button>
                </div>
                <div class="row">
                    <button onclick="cos()">cos</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">x</button>
                </div>
                <div class="row">
                    <button onclick="tan()">tan</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="sqrt()">√</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="eval" onclick="calculatorScreen.value = eval(calculatorScreen.value);">=</button>
                    <button class="btn">+</button>
                </div>

            </div>
           
         </div>

    </segment>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
